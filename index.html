<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/imgs/style.css">
  <title>Junk Moon</title>
  <link rel="icon"
    href="https://static.vecteezy.com/system/resources/previews/042/590/369/non_2x/ai-generated-red-plastic-trash-bag-red-trash-bag-isolated-garbage-bag-for-bio-waste-png.png">
</head>

<body>
  <header>
    <div class="text-center m-5">
      <h1 class="bowlby "> <span class="rubik display-4 ">Junk</span> Moon</h1>
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="text-center">
            <img onclick="mineTrash()" class="moon-fix" src="assets/imgs/junkmoon.png" alt="MOON">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid">
      <!-- ANCHOR stats -->
      <section class="row">
        <div class="col-4"></div>

        <div class="col-4 d-flex justify-content-center">
          <div>
            <div id="(STATS)" class="d-flex justify-content-center align-items-end bowlby moon-upgrades">
              <div id="(CLICK)">
                <p class="mb-0 d-flex justify-content-between fs-5"><i class="mdi mdi-cursor-default-click"></i>
                  <span>+0</span>

                </p>
              </div>
              <div id="(SCRAP)">
                <h2 class="mb-0 fs-1 d-flex justify-content-between">
                  <i class="mdi mdi-delete"></i>
                  <span id="trash-collected">0</span>
                </h2>
              </div>
              <div id="(timeAhhh)">
                <p class="mb-0 d-flex justify-content-between fs-5">
                  <i class="class= mdi mdi-clock-fast"></i>
                  <span>+0</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
      </section>
      <!-- ANCHOR shop -->
      <section class="row">
        <div class="col-12">
          <div id="(UPGRADES/STATS)" class="p-3 mb-3 box-background">
            <div class="container-fluid">
              <section class="">
                <div class="col-lg-6">
                  <div class="d-block d-md-flex justify-content-between moon-upgrades">
                    <div>
                      <h3 class="fs-3 bowlby extra-shadow">Tools</h3>
                      <div id="(CLICKTOOL)">
                        <div class="d-flex gap-3 mb-2">
                          <button onclick="buyShuttle()" class="btn btn-warning fs-5 bowlby-2"> Shuttle - <span
                              id="shuttle-bought">0</span></button>
                          <h3 class="fw-bold"> <span class="mdi mdi-delete">100</span></h3>
                        </div>
                        <div class="d-flex gap-3 mb-2">
                          <button onclick="buyCompactor()" class="btn btn-warning fs-5 bowlby-2"> Compactor - <span
                              id="compactor-bought">0</span></button>
                          <h3 class="fw-bold"><span class="mdi mdi-delete">250</span></h3>
                        </div>
                      </div>
                    </div>
                    <div>
                      <h3 class="fs-3 bowlby extra-shadow">Alliance</h3>
                      <div id="(CLICKALLIANCE)">
                        <div class="d-flex gap-3 mb-2">
                          <button onclick="buyJunkmen()" class="btn btn-warning fs-5 bowlby-2">Junkmen - <span
                              id="junkmen-bought">0</span></button>
                          <h3 class="fw-bold"><span class="mdi mdi-delete">600</span></h3>
                        </div>
                        <div id="(CLICKALLIANCE)">
                          <div class="d-flex gap-3 mb-2">
                            <button onclick="buyFactory()" class="btn btn-warning fs-5 bowlby-2">Factory - <span
                                id="factory-bought">0</span></button>
                            <h3 class="fw-bold"><span class="mdi mdi-delete">34000</span></h3>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="d-block d-flex justify-content-between moon-upgrades">
                      <div class="col">
                        <h3 class="fs-3 bowlby extra-shadow">Tool Stats</h3>
                        <div id="(toolAuto)">
                          <div class="d-flex justify-content-between align-items-center">
                            <span class="h2 bowlby-3 p-4">0</span>
                            <p class="p-4 bowlby-3 fs-4">Shuttle <span class="mdi mdi-arrow-right"></span></p>
                            <span class="h2 bowlby-3 p-4">0</span>
                            <span class="h2 bowlby-3 p-4">0</span>
                            <p class="p-4 bowlby-3 fs-4">Compactor <span class="mdi mdi-arrow-right"></span></p>
                            <span class="h2 bowlby-3 p-4">0</span>
                          </div>
                        </div>
                        <h3 class="fs-3 bowlby extra-shadow">Alliance Stats</h3>
                        <div id="(allianceAuto)">
                          <div class="d-flex justify-content-between align-items-center">
                            <span class="h2 bowlby-3 p-4">0</span>
                            <p class="p-4 bowlby-3 fs-4">Junkmen <span class="mdi mdi-clock-fast"></span></p>
                            <span class="h2 bowlby-3 p-4">0</span>
                            <span class="h2 bowlby-3 p-4">0</span>
                            <p class="p-4 bowlby-3 fs-4">Factory <span class="mdi mdi-clock-fast"></span></p>
                            <span class="h2 bowlby-3 p-4">0</span>
                          </div>
                        </div>

                      </div>
                    </div>
              </section>
            </div>
          </div>
        </div>
      </section>
    </div>
  </footer>



  <script src=" app.js">
  </script>
</body>

</html>
